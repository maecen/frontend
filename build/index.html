<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{'AppTitle' | translate}}</title>
    <link href="./assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="./assets/js/foundation.js"></script>
    <script src="./assets/js/templates.js"></script>
    <script src="./assets/js/routes.js"></script>
    <script src="./assets/js/app.js"></script>
  </head>
  <body>

    <!-- Profile navigation -->
    <div zf-panel="" id="profile-nav">
      <a zf-close="" class="close-button">Ã—</a>
      <ul class="menu-bar vertical">

        <!-- Profile -->
        <li>
          <a ui-sref="profile" ng-show="user.email">{{user.email}}</a>
          <a ui-sref="login" ng-hide="user.email">Login</a>
        </li>
        <!-- /profile -->

        <!-- Create project -->
        <li>
          <a ui-sref="createProject">{{'MenuNewProject' | translate}}</a>
        </li>
        <!-- /Create project -->

        <!-- Projects -->
        <li>
          <a ui-sref="projects">{{'MenuProjects' | translate}}</a>
        </li>
        <!-- /projects -->

        <!-- Pick language -->
        <div ng-controller="SlideInCtrl">
          <li>
          <label id="language-picker">
            <strong>{{'SelectLanguage' | translate}}</strong>
            <span class="inline-label">
              <select ng-model="selectedLang">
                <option value="da"> DA </option>
                <option value="eng"> ENG </option>
              </select>

              <a href="#" ng-click="setLanguage()" class="button">Pick</a>
            </span>
          </label>
          </li>
        </div>
        <!-- /pick language -->

      </ul>
    </div>
    <!-- /Profile navigation -->

    <!-- Error notifcations -->
    <zf-notification-set id="error-notifications" position="top-right"></zf-notification-set>
    <!-- /error notifications -->

    <!-- Success notifications -->
    <zf-notification-set id="success-notifications" position="top-right"></zf-notification-set>
    <!-- /success notifications -->

    <div class="grid-frame vertical">
      <div class="grid-content" style="padding: 0;">
        <!-- Navigation -->
        <ul class="menu-bar dark primary">
          <li><a ui-sref="registrate" href="#"><strong>Logo</strong></a></li>
          <li><a zf-toggle="profile-nav" href="#">Profile</a></li>
        </ul>
        <!-- Navigation -->
      </div>
      <!-- View injection -->
      <div ui-view class="grid-content">
      </div>
      <!-- /view injection -->
    </div>
  </body>
</html>
