
<div class="grid-container">

  <!-- Logged in as -->
  <div class="grid-block">
    <div class="grid-content">
      <h3 class="text-center"><strong>{{user.email}}</strong></h3>
    </div>
  </div>
  <!-- /logged in as -->

  <div class="grid-block">
    <div class="grid-content">
      <hr/>
    </div>
  </div>


  <form>
    <!-- First-/lastname -->
    <div class="grid-block">
      <div class="grid-content small-12 medium-6">
        <span class="label">Fornavn</span>
        <input ng-model="user.first_name" type="text" placeholder="Fornavn">
      </div>
      <div class="grid-content small-12 medium-6">
        <span class="label">Efternavn</span>
        <input ng-model="user.last_name" type="text" placeholder="Efternavn">
      </div>
    </div>
    <!-- /first-/lastname -->

    <!-- Mail -->
    <div class="grid-block">
      <div class="grid-content">
        <span class="label">Email</span>
        <input ng-model="user.email" type="text" placeholder="Email">
      </div>
    </div>
    <!-- /mail -->



    <!-- Alias -->
    <div class="grid-block">
      <div class="grid-content medium-6 small-6">
        <span class="label">Alias</span>
        <input ng-model="user.nickname" type="text" placeholder="Alias">
      </div>
      <div class="grid-content medium-6 small-6">
        <span class="label">Telefonnummer</span>
        <input ng-model="user.phone_number" type="text" placeholder="Telefonnummer">
      </div>
    </div>
    <!-- /alias -->

    <!-- Country and zip -->
    <div class="grid-block">
      <div class="grid-content medium-6 small-6">
        <span class="label">Land</span>
        <input ng-model="user.country" type="text" placeholder="Land">
      </div>
      <div class="grid-content medium-6 small-6">
       <span class="label">Postnummer</span>
          <input ng-model="user.zip_code" type="text" placeholder="Postnummer">
      </div>
    </div>
    <!-- /country and zip -->

    <div class="grid-block">
      <div class="grid-content">
        <select ng-model="user.account_type">
          <option value="normal">MÃ¦cen</option>
          <option value="creative">Kreativ</option>
        </select>
        <a ng-click="submitUpdate()" class="button expand success"><strong>Opdater</strong></a>
      </div>
    </div>

    <div class="grid-block">
      <div class="grid-content">
        <hr/>
      </div>
    </div>


  </form>


</div>
